<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Proza+Libre:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a30f2bea79.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- Nav Bar -->
      <div class="nav-bar row align-center relative">
        <div class="column-half">
          <a class="nav-title-btn" href="index.html">Placeholder</a>
          <a class="catalog-btn" href="index.html">Catalog</a>
        </div>
      </div>
    </header>
    <main>
      <div class="background-image-wrapper">
        <img src="" alt="game background image" id="background-image" />
      </div>
      <div class="container sub-relative">
        <!-- Search Bar -->
        <form id="search-form">
          <div class="search-bar-container">
            <div class="row">
              <div class="column-full justify-center">
                <div class="search-bar-wrapper-big" id="game-page-search">
                  <input
                    type="text"
                    id="search-bar"
                    placeholder="Search 859,604 games" />
                </div>
              </div>
            </div>
            <div class="row results-popup hidden">
              <div class="results-content">
                <p>Games <span class="results-count"></span></p>
              </div>
              <div class="row loading-gif justify-center align-center">
                <i class="fa-solid fa-spinner fa-spin fa-xl"></i>
              </div>
              <div class="see-all-results"></div>
            </div>
          </div>
        </form>
        <!-- Game Title Row -->
        <div class="row">
          <div class="column-full game-title" id="game-title"></div>
        </div>
        <!-- Rating Platform Release Date Row-->
        <div class="row rat-plat-date-row flex-wrap">
          <div class="column-quarter">
            <div class="row info-title">Rating</div>
            <div class="row info-value" id="rating-val"></div>
          </div>
          <div class="column-quarter">
            <div class="row info-title">Platforms</div>
            <div class="row info-value" id="platform-val"></div>
          </div>
          <div class="column-half">
            <div class="row info-title">Release Date</div>
            <div class="row info-value" id="release-val"></div>
          </div>
        </div>
        <!-- About Image Row -->
        <div class="row about-image-row flex-wrap">
          <div class="column-half">
            <div class="row info-title">About</div>
            <div class="row about-value" id="about-val"></div>
          </div>
          <div class="column-half">
            <div class="row info-title">Image</div>
            <div class="row image-value" id="image-wrapper-val">
              <img src="" alt="game image" id="game-image" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
