<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Proza+Libre:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a30f2bea79.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- Nav Bar -->
      <div class="nav-bar row">
        <div class="column-half">
          <button class="nav-title-btn" type="button">Placeholder</button>
          <button class="catalog-btn" type="button">Catalog</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Title Row -->
        <div class="row title-row align-center">
          <div class="column-full t-center">
            <h1 class="home-title">Placeholder</h1>
          </div>
        </div>
        <!-- Search Bar -->
        <form id="search-form">
          <div class="search-bar-container">
            <div class="row">
              <div class="column-full justify-center">
                <div class="search-bar-wrapper">
                  <input
                    type="text"
                    id="search-bar"
                    placeholder="Search 859,604 games" />
                </div>
              </div>
            </div>
            <div class="row results-popup hidden">
              <div class="results-content">
                <p>Games <span class="results-count"></span></p>
                <!-- example -->
              </div>
              <div class="row loading-gif justify-center align-center">
                <i class="fa-solid fa-spinner fa-spin fa-xl"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
